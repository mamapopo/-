				function plus(u){
					flag=false;
					var x=document.getElementById('mytext');
					xs=x.value;
					var ss=xs.split(/[,，.。、\s\n]/);//拆分文本框内容
					if(xs==""){
						alert("请输入值");
					}else{
						flag=true;
					}
					if(flag){
					for(var i=0;i<ss.length;i++){
							var lis=document.createElement('li');
							lis.innerHTML=ss[i];
							if(u){
								numList.insertBefore(lis,numList.firstChild);
							}
							else{
								numList.appendChild(lis);
							}
							
						}
					}
					x.value='';
					x.focus();
